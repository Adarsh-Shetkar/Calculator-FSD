<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - 1 </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 143 Assignment - 1 fsd -->
    <div>
    <h1>Calculator Assignment-1 FSD</h1>
    </div>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="rounded button">C</div>
                <div style="background-color: rgb(172, 66, 172);" class="rounded button">/</div>
                <div style="background-color: orange;" class="rounded button">*</div>
                <div class="rounded button">&larr;</div>
                <div class="rounded button">7</div>
                <div class="rounded button">8</div>
                <div class="rounded button">9</div>
                <div style="background-color: palevioletred;" class="button">-</div>
                <div class="rounded button">4</div>
                <div class="rounded button">5</div>
                <div class="rounded button">6</div>
                <div style="background-color: lightblue;"class="button">+</div>
                <div class="rounded button">1</div>
                <div class="rounded button">2</div>
                <div class="rounded button">3</div>
                <div class="rounded button">.</div>
                <div class="rounded button">(</div>
                <div class="rounded button">0</div>
                <div class="rounded button">)</div>
                <div id="equal" class="rounded-circle button">=</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
